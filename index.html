        .galeria01{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            
            /* üîß grid-template-columns
            Define quantas colunas e como elas se comportam dentro do grid. */

            /* O que √© repeat() no CSS Grid?

            √â uma fun√ß√£o do CSS Grid usada para evitar repeti√ß√£o manual na hora de declarar colunas ou linhas.

            Em vez de escrever isso:
            
            grid-template-columns: 1fr 1fr 1fr 1fr;

            Voc√™ pode escrever:

            grid-template-columns: repeat(4, 1fr);

            üì¶ Sintaxe geral

            repeat(n, valor)

            n ‚Üí Quantas vezes repetir

            valor ‚Üí O que ser√° repetido (por exemplo, 1fr, 100px, ou at√© minmax(...))*/
            
            /* auto-fit: o grid encaixa o m√°ximo de colunas poss√≠vel com no m√≠nimo 250px cada, e os itens se esticam para ocupar o espa√ßo. Se n√£o couberem mais colunas, as que j√° existem crescem para ocupar o espa√ßo dispon√≠vel. */

            /* Aqui o 1fr entra em a√ß√£o s√≥ quando sobrar espa√ßo al√©m dos 250px m√≠nimos. Ele diz:
            ‚ÄúSe tiver espa√ßo sobrando, divida igualmente entre todas as colunas.‚Äù */
            gap: 15px 25px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            /* margin: auto; serve pra centralizar o pr√≥prio elemento na horizontal quando eu defino uma largura maxima. */
        }

        .galeria01 img{
            width: 100%;
            /* o motivo de definir uma largura pra imagem apesar da grid "j√° fazer isso" √© simples. A grid define o tamanho da celula que cada imagem vai ocupar, n√£o o tamanho da imagem. Quanto a altura, se houvesse uma grid relacionada, seria o mesmo motivo. */
            height: 250px;
            object-fit: cover;
            /* serve pra n√£o deixar a imagem esticar se houver altera√ß√£o em sua largura e altura */
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgb(0, 0, 0);
            transition: transform 0.2s ease; 
            transition: filter 0.2s ease; 
            transition: 1s;
        }

        .galeria01 img:hover{
            opacity: 0.3;
        }


        .galeria02{
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 15px 25px;
          padding: 20px;
          max-width: 1000px;
          margin: auto;
        }

        .galeria02 img{
          width: 271.25px;
          height: 250px;
          /* Aqui a altura muda conforme a largura se eu colocasse auto*/
          border-radius: 10px;
          object-fit: cover;
          box-shadow: 0px 0px 5px black;
          transition: transform 0.2s ease; 
          transition: filter 0.2s ease; 
          transition: 1s;
        }

        .galeria02 img:hover{
          transform: scale(0.9);
          
        }
        
        .galeria03{
          column-count: 3;
          gap: 15px;
          max-width: 950px;

        }

        .galeria03 img{

          margin-bottom: 15px;
          border-radius: 8px;

        .galeria03 img:hover{

        .carrossel{
          position: relative;
          width: 450px;
          height: 350px;
          overflow: hidden;
          margin: 40px auto;
          border-radius: 10px;
          box-shadow: 0px 0px 5px black;
        }

        .slides{
          display: flex;
          width: 310.99%;
          height:100%;
          transition: transform 0.5s ease-in-out;
        }

        .slide{
          height: 100%;
          width: 100%;
          display: flex; /* ADICIONADO */
          justify-content: center; /* Centraliza horizontalmente */
          align-items: center;     /* Centraliza verticalmente */
          transition: 0.5s;
        }

        .slide img{
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .carrossel:hover  .slide{
          filter: grayscale(100%);
          /* filter: blur(2px);
          box-shadow: 0 4px 8px rgb(255, 255, 255); */
        }

        input[type="radio"]{
          display: none;
        }

        .laborosa{
          text-align: center;
          margin-top: -10px;
          margin-bottom: 15px;
        }

        .laborosa label{
          display: inline-block;
          width: 10px;
          height: 10px;
          margin: 0px 5px;
          background-color: #888;
          border-radius: 50%;
          cursor: pointer;
         }

          input#slide01:checked ~ .carrossel .slides{

          }

          input#slide02:checked ~ .carrossel .slides{

          }

.imagem-revelar.visible {

<script>
  const container = document.getElementById('galeria-container');
  const galeria = document.getElementById('galeria');

  const imagens = [
    "IMGs/GALERIA/woman-3236059_1280.jpg",
    "IMGs/GALERIA/office-620822_1280.jpg",
    "IMGs/GALERIA/homem-bonito-de-pele-escura-usando-telefone-celular-e-sorrindo-feliz.jpg",
    "IMGs/GALERIA/conceito-de-marketing-de-midia-social-para-marketing-com-aplicativos.jpg",
    "IMGs/GALERIA/conceito-de-marketing-de-midia-social-para-marketing-com-aplicativos-4.jpg"
  ];

  // Adiciona 3 c√≥pias da galeria (antes, central, depois)
  for (let i = 0; i < 3; i++) {
      //aqui for each tem dois parametros, eles poderiam ter qualquer nome. O primeiro representa o item atual da array e o segundo a sua posi√ß√£o..
    imagens.forEach((src, index) => {
      const div = document.createElement('div');
      div.className = 'imagem';
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Imagem ${index + 1}`;
      div.appendChild(img);
      galeria.appendChild(div);
    });
  }

  

  const grupoWidth = galeria.scrollWidth / 3;

  /*  O que √© galeria.scrollWidth?

√â a largura total de todo o conte√∫do da galeria, incluindo o que est√° fora da tela (porque est√° rol√°vel).

Suponha:
Cada imagem tem 300px de largura

Voc√™ tem 5 imagens por grupo

Voc√™ clonou o grupo 3 vezes (antes, meio, depois)

Ent√£o:

5 imagens x 300px = 1500px (por grupo)
3 grupos = 1500px x 3 = 4500px no total

üîπ galeria.scrollWidth(largura total do scroll) vai ser 4500px

üîπ grupoWidth = galeria.scrollWidth / 3 = 1500px

Ou seja, a scrollWidth(largura total do scroll) ainda √© de 4500px, mas como seu valor foi dividido por 3, agora a vari√°vel grupoWidth vale 1500px. O que possibilita o scrollLeft rolar pra imagem do meio ou se deslocar 1500px da esquerda.

 */

  // Centraliza na segunda c√≥pia ao carregar
  window.onload = () => {
    container.scrollLeft = grupoWidth;
    /* √© como se eu disse: "quando a p√°gina carregar, role o scroll pra esquerda de forma correspondente ao n√∫mero de pixels da vari√°vel grupoWidth*/ 
  };

  // Detecta ultrapassagem dos limites da c√≥pia central
  container.addEventListener('scroll', () => {

  // <= (menor ou igual) 
    if (container.scrollLeft <= grupoWidth * 0.1) {
      // Passou muito para a esquerda, volta para o meio
      
      // += (acrecente o valor a vari√°vel) Isso √© diferente de + (somar). Ex.:  

      // SOMA (+):

      // let x = 5;
      // x + 3; // Isso s√≥ calcula, mas n√£o faz nada com o resultado
      // console.log(x); // Resultado: 5 (n√£o mudou!)

      // SOMA E ATRIBUI√á√ÉO (+=):

      // let x = 5;
      // x += 3; // Isso √© igual a: x = x + 3;
      // console.log(x); // Resultado: 8
      container.scrollLeft += grupoWidth;
  
  // >= (maior ou igual)
    } else if (container.scrollLeft >= grupoWidth * 1.9) {
      
      /* if (condi√ß√£o1) {
      // se condi√ß√£o1 for verdadeira
      } else if (condi√ß√£o2) {
      // se condi√ß√£o1 for falsa e condi√ß√£o2 for verdadeira
      } */

      // Passou muito para a direita, volta para o meio
      
      // -= (decrecente o valor a vari√°vel) Isso √© diferente de - (subtrair). Ex.:  

      // SUBTRAI (-):

      // let x = 5;
      // x - 3; // Isso s√≥ calcula, mas n√£o faz nada com o resultado
      // console.log(x); // Resultado: 5 (n√£o mudou!)

      // SUBTRAI E ATRIBUI√á√ÉO (-=):

      // let x = 5;
      // x -= 3; // Isso √© igual a: x = x - 3;
      // console.log(x); // Resultado: 2
      
      container.scrollLeft -= grupoWidth;
    }
  });
</script>







<script>
    const elementos = document.querySelectorAll('.imagem-revelar');

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
});

elementos.forEach(el => observer.observe(el));
